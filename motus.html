<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout/style.css">
    <link rel="stylesheet" href="layout/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="motusScript/bddMotus.js" defer></script>
    <script src="motusScript/index.js" defer></script>
    <script src="motusScript/styleMotus.js" defer></script>
    <script src="motusScript/timerMotus.js" defer></script>
    <script src="motusScript/startMotus.js" defer></script>
    <script src="motusScript/createList.js" defer></script>


</head>

<body>
    <section class="my-5">
        <div class="container bg-body-secondary py-5">
            <div class="d-flex justify-content-center">
                <button id="startMotus" class="text-bg-primary">démarrer</button>
            </div>
            <div class="container hidden py-5" id="motusContainer">
                <div class="row ">
                    <h1 class="col-12 d-flex justify-content-center">Motus Game</h1>
                    <h2 class="col-4">nombre d'animaux deviné :<span id="scoreMotus">0</span> </h2>
                    <div class="col-4"> <span></span></div>
                    <h2 class="col-4">Time : <span id="timerMotus">120</span></h2>
                    <div class="row d-flex justify-content-center">
                        <div class="col-4"></div>
                        <p class="col-8" id="motus">Veuillez trouver cette animal de <span id="motusLength"></span>
                            lettres</p>
                            <div class="col-4"></div>
                        <p class="col-8" >Ces lettres sont présentes dans le mot <span id="goodLetter"></span></p>
                    </div>
                    <div class="row">

                        <ul id="listMotus">

                        </ul>
                        <form action="" method="post" id="formMotus" class="col-6">
                            <label for="resultMotus">resultat:</label>
                            <input type="text" id="resultMotus" name="resultMotus" required>
                            <button type="submit" id="submitMotus">valider
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
